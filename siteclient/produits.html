<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Produits</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">@mon_logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                       <a class="nav-link" href="index.html">Accueil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="commandes.html">Commandes</a>
                     </li>
                    
                </ul>
        
            </div>
    </nav> 
    <div class="container">
        <h1 class="border border-dark m-2 p-2 rounded text-center p_bgColorBleu text-white">Mes Produits</h1>

        <table class="table text-center monTableau" id="TableauProduit">
            <thead>
                <tr class="table-dark">
                    <th>Nom du produit</th>
                    <th>specification</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
           <tbody></tbody>
        
        </table>
        <button onclick="ajoutform()"class="btn btn-success w-100">Ajouter</button>
      <form id="ajoutform" class="d-none">  
            <fieldset>    
                <legend> Ajouter un Produit </legend>
                <div class="form-group">
                    <label for="Nom" class="form-label">Nom </label>
                    <input type="text" class="form-control" id="Nom">
                </div>

                <div class="form-group">
                    <label for="spec" class="form-label">specification</label>
                    <input type="text" class="form-control" id="spec" >
                </div>

                <div class="form-group">
                    <label for="Quantité" class="form-label">Quantité</label>
                    <input type="number" class="form-control" id="Quantite" >
                </div>


                <div class="form-group">
                    <label for="Prix" class="form-label">Prix</label>
                    <input type="number" class="form-control" id="Prix" >
                </div>

                <button class="btn btn-primary" id="AjoutFormValidation">Valider</button>
            </fieldset>
        </form>

        <form id="modifProd" class="d-none">  
            <fieldset>    
                <legend> Modifier un Produit </legend>
                <div class="form-group">
                    <label for="Nom" class="form-label">Nom </label>
                    <input type="text" class="form-control" id="Nom">
                </div>

                <div class="form-group">
                    <label for="spec" class="form-label">specification</label>
                    <input type="text" class="form-control" id="spec" >
                </div>

                <div class="form-group">
                    <label for="Quantité" class="form-label">Quantité</label>
                    <input type="number" class="form-control" id="Quantite" >
                </div>


                <div class="form-group">
                    <label for="Prix" class="form-label">Prix</label>
                    <input type="number" class="form-control" id="Prix" >
                </div>

                <input type="hidden"  id="idnt" value="" >
                <button class="btn btn-primary" id="modifFormValidation">Valider</button>
            </fieldset>
        </form>


    </div>
   <script src="javascript/main.js" ></script>


</body>
</html>
